<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        :root {
            --primary: #0095f6;
            --danger: #ff4444;
            --text-light: #fff;
            --bg-dark: #0f0f0f;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .login-container, .admin-content {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .admin-content {
            display: none;
        }
        
        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .delete-btn {
            background: var(--danger);
        }
        
        .video-list, .ad-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .video-item, .ad-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(0,200,81,0.2);
            display: block;
        }
        
        .error {
            background: rgba(255,68,68,0.2);
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="login-container" id="loginSection">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="status" id="loginStatus"></div>
        </div>

        <div class="admin-content" id="adminContent">
            <h1>Video Management</h1>
            
            <h2>Add Video</h2>
            <form id="videoForm">
                <div class="form-group">
                    <label>Section</label>
                    <select id="videoSection" required>
                        <option value="vip">VIP</option>
                        <option value="desi">DESI</option>
                        <option value="vdeshi">VDESHI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="videoTitle" required>
                </div>
                <div class="form-group">
                    <label>Thumbnail URL</label>
                    <input type="url" id="videoThumbnail" required>
                </div>
                <div class="form-group">
                    <label>Video URL</label>
                    <input type="url" id="videoUrl" required>
                </div>
                <button type="submit">Add Video</button>
            </form>
            
            <h2>Current Videos</h2>
            <div class="video-list" id="videoList"></div>
            
            <h2>Add Ad</h2>
            <form id="adForm">
                <div class="form-group">
                    <label>Ad Video URL</label>
                    <input type="url" id="adUrl" required>
                </div>
                <div class="form-group">
                    <label>Button Text</label>
                    <input type="text" id="buttonText">
                </div>
                <div class="form-group">
                    <label>Button Link</label>
                    <input type="url" id="buttonLink">
                </div>
                <button type="submit">Add Ad</button>
            </form>
            
            <h2>Current Ads</h2>
            <div class="ad-list" id="adList"></div>
            
            <div class="status" id="statusMessage"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "admin123";
        
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showAdminPanel();
            }
            
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                
                if (password === ADMIN_PASSWORD) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    showAdminPanel();
                } else {
                    showStatus('Incorrect password!', 'error', 'loginStatus');
                }
            });
            
            document.getElementById('videoForm').addEventListener('submit', (e) => {
                e.preventDefault();
                addVideo();
            });
            
            document.getElementById('adForm').addEventListener('submit', (e) => {
                e.preventDefault();
                addAd();
            });
            
            loadContent();
        });
        
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
        }
        
        function showStatus(message, type, elementId = 'statusMessage') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
            setTimeout(() => element.style.display = 'none', 3000);
        }
        
        function loadContent() {
            loadVideos();
            loadAds();
        }
        
        function loadVideos() {
            const sections = ['vip', 'desi', 'vdeshi'];
            let allVideos = [];
            
            sections.forEach(section => {
                const videos = JSON.parse(localStorage.getItem(`${section}Videos`)) || [];
                videos.forEach(video => {
                    video.section = section;
                    allVideos.push(video);
                });
            });
            
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = allVideos.map(video => `
                <div class="video-item">
                    <h3>${video.title} (${video.section.toUpperCase()})</h3>
                    <p>${video.url.substring(0, 30)}...</p>
                    <button class="delete-btn" onclick="deleteVideo('${video.section}', ${video.id})">
                        Delete
                    </button>
                </div>
            `).join('');
        }
        
        function loadAds() {
            const ads = JSON.parse(localStorage.getItem('ads')) || [];
            const adList = document.getElementById('adList');
            
            adList.innerHTML = ads.map((ad, index) => `
                <div class="ad-item">
                    <p>${ad.url.substring(0, 30)}...</p>
                    <button class="delete-btn" onclick="deleteAd(${index})">
                        Delete
                    </button>
                </div>
            `).join('');
        }
        
        function addVideo() {
            const section = document.getElementById('videoSection').value;
            const video = {
                id: Date.now(),
                title: document.getElementById('videoTitle').value,
                thumbnail: document.getElementById('videoThumbnail').value,
                url: document.getElementById('videoUrl').value
            };
            
            const videos = JSON.parse(localStorage.getItem(`${section}Videos`)) || [];
            videos.push(video);
            localStorage.setItem(`${section}Videos`, JSON.stringify(videos));
            
            showStatus('Video added successfully!', 'success');
            document.getElementById('videoForm').reset();
            loadVideos();
            window.dispatchEvent(new Event('storage'));
        }
        
        function addAd() {
            const ad = {
                url: document.getElementById('adUrl').value,
                buttonText: document.getElementById('buttonText').value,
                buttonLink: document.getElementById('buttonLink').value
            };
            
            const ads = JSON.parse(localStorage.getItem('ads')) || [];
            ads.push(ad);
            localStorage.setItem('ads', JSON.stringify(ads));
            
            showStatus('Ad added successfully!', 'success');
            document.getElementById('adForm').reset();
            loadAds();
            window.dispatchEvent(new Event('storage'));
        }
        
        function deleteVideo(section, id) {
            const videos = JSON.parse(localStorage.getItem(`${section}Videos`)) || [];
            const updated = videos.filter(video => video.id !== id);
            localStorage.setItem(`${section}Videos`, JSON.stringify(updated));
            
            showStatus('Video deleted!', 'success');
            loadVideos();
            window.dispatchEvent(new Event('storage'));
        }
        
        function deleteAd(index) {
            const ads = JSON.parse(localStorage.getItem('ads')) || [];
            ads.splice(index, 1);
            localStorage.setItem('ads', JSON.stringify(ads));
            
            showStatus('Ad deleted!', 'success');
            loadAds();
            window.dispatchEvent(new Event('storage'));
        }
    </script>
</body>
</html>
